<script>
//#region tempetature formulas as functions
function fahrenheit(c)
{ 
   return 9/5*c + 32;
}
function kelvin (c)
{ 
   return c + 273.15;
}

function rankine(c)
{ 
  return 9/5*c + 491.67;
}
function reaumur(c)
{ 
return 4/5*c;
}

{

     }

}
