//#region tempetature formulas as functions
function fahrenheit(c)
{ 
   var x =9/5*c + 32;
   return Math.round(x); 
}
function kelvin (c)
{ 
   var k = c + 273.15;
   return Math.round(k); 
}
function rankine(c)
{ 
  var ra = 9/5*c + 491.67;
  return Math.round(ra); 
}
function reaumur(c)
{ 
 var re =4/5*c;
 return Math.round(re);
}
